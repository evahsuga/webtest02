<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ作成支援アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .outline-section {
            margin-top: 20px;
        }

        .outline-item {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 5px 5px 0;
        }

        .outline-item h3 {
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .outline-item p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .editor {
            grid-column: 1 / -1;
        }

        .editor textarea {
            min-height: 400px;
            font-family: 'Courier New', monospace;
        }

        .hidden {
            display: none;
        }

        .article-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .article-item {
            background: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
            cursor: pointer;
            transition: all 0.3s;
        }

        .article-item:hover {
            background: #e8f4f8;
            transform: translateX(5px);
        }

        .article-item h4 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .article-item .article-date {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .article-item .article-preview {
            color: #555;
            font-size: 0.9rem;
            margin-top: 8px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ブログ作成支援アプリ</h1>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <!-- 話題ヒアリング -->
            <div class="card" id="topicCard">
                <h2>📝 話題をお聞かせください</h2>
                <div class="form-group">
                    <label for="topic">書きたい話題・テーマ</label>
                    <input type="text" id="topic" placeholder="例：プログラミング学習について">
                </div>
                <div class="form-group">
                    <label for="target">想定読者</label>
                    <select id="target">
                        <option value="">選択してください</option>
                        <option value="beginner">初心者</option>
                        <option value="intermediate">中級者</option>
                        <option value="advanced">上級者</option>
                        <option value="general">一般の方</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="purpose">記事の目的</label>
                    <textarea id="purpose" placeholder="この記事で読者に何を伝えたいか、どんな価値を提供したいかを教えてください"></textarea>
                </div>
                <div class="form-group">
                    <label for="experience">関連する経験・知識</label>
                    <textarea id="experience" placeholder="この話題に関するあなたの経験や専門知識があれば教えてください"></textarea>
                </div>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button onclick="generateOutline()">構成を提案してもらう</button>
                    <button onclick="showSavedArticlesList()" style="background: #27ae60;">📚 保存済み記事一覧</button>
                </div>
                <div id="topArticlesList" class="article-list hidden"></div>
            </div>

            <!-- 構成提案 -->
            <div class="card" id="outlineCard">
                <h2>📋 記事構成案</h2>
                <div id="outlineContent">
                    <p style="color: #7f8c8d; text-align: center; padding: 40px 0;">
                        左側のフォームに入力して「構成を提案してもらう」ボタンを押してください
                    </p>
                </div>
                <button onclick="startWriting()" id="startWritingBtn" class="hidden">この構成で記事を書く</button>
            </div>
        </div>

        <!-- 記事エディター -->
        <div class="card editor hidden" id="editorCard">
            <h2>✍️ 記事を書く</h2>
            <div class="form-group">
                <label for="title">記事タイトル</label>
                <input type="text" id="title" placeholder="記事のタイトルを入力">
            </div>
            <div class="form-group">
                <label for="content">記事内容（Markdown形式）</label>
                <textarea id="content" placeholder="ここに記事を書いてください。Markdown記法が使えます。"></textarea>
            </div>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button onclick="saveArticle()">記事を保存</button>
                <button onclick="previewArticle()">プレビュー</button>
                <button onclick="showSavedArticlesList()">保存済み記事一覧</button>
                <button onclick="loadSavedArticles()" style="background: #27ae60;">記事を読み込み</button>
            </div>
            <div id="articlesList" class="article-list hidden"></div>
        </div>
    </div>

    <script>
        // ブログ構成提案機能
        function generateOutline() {
            const topic = document.getElementById('topic').value;
            const target = document.getElementById('target').value;
            const purpose = document.getElementById('purpose').value;
            const experience = document.getElementById('experience').value;

            if (!topic || !target || !purpose) {
                alert('必須項目を入力してください');
                return;
            }

            // シンプルな構成生成ロジック
            const outline = generateBlogOutline(topic, target, purpose, experience);
            displayOutline(outline);
        }

        function generateBlogOutline(topic, target, purpose, experience) {
            const targetMap = {
                'beginner': '初心者',
                'intermediate': '中級者',
                'advanced': '上級者',
                'general': '一般の方'
            };

            // AIによる「はじめに」文章生成
            const introText = generateIntroText(topic, target, purpose, experience);

            return {
                title: `${targetMap[target]}向け：${topic}について`,
                sections: [
                    {
                        title: 'はじめに',
                        content: introText
                    },
                    {
                        title: `${topic}とは？`,
                        content: '基本的な概念や定義を説明'
                    },
                    {
                        title: experience ? '私の経験から' : '具体例・事例',
                        content: experience || '実際の例や事例を紹介'
                    },
                    {
                        title: target === 'beginner' ? '始め方・注意点' : 'ポイント・コツ',
                        content: target === 'beginner' ? '初心者が始める際の手順と注意点' : '効果的に進めるためのポイント'
                    },
                    {
                        title: 'まとめ',
                        content: '記事の要点をまとめ、読者への次のアクションを提案'
                    }
                ]
            };
        }

        function displayOutline(outline) {
            const outlineContent = document.getElementById('outlineContent');
            const html = `
                <div class="outline-item">
                    <h3>📰 提案タイトル</h3>
                    <p>${outline.title}</p>
                </div>
                ${outline.sections.map((section, index) => `
                    <div class="outline-item">
                        <h3>${index + 1}. ${section.title}</h3>
                        <p>${section.content}</p>
                    </div>
                `).join('')}
            `;
            outlineContent.innerHTML = html;
            document.getElementById('startWritingBtn').classList.remove('hidden');
        }

        function startWriting() {
            document.getElementById('editorCard').classList.remove('hidden');
            const title = document.querySelector('.outline-item p').textContent;
            document.getElementById('title').value = title;
            
            // 構成を基にした記事テンプレートを生成
            const sections = document.querySelectorAll('.outline-item');
            let template = '';
            for (let i = 1; i < sections.length; i++) {
                const sectionTitle = sections[i].querySelector('h3').textContent;
                const sectionContent = sections[i].querySelector('p').textContent;
                
                if (sectionTitle.includes('はじめに')) {
                    // 「はじめに」セクションには生成された文章を挿入
                    template += `\n## ${sectionTitle}\n\n${sectionContent}\n\n`;
                } else {
                    template += `\n## ${sectionTitle}\n\n（ここに内容を書いてください）\n\n`;
                }
            }
            document.getElementById('content').value = template;
            
            // エディターまでスクロール
            document.getElementById('editorCard').scrollIntoView({ behavior: 'smooth' });
        }

        // ローカルストレージ機能
        function saveArticle() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            if (!title || !content) {
                alert('タイトルと内容を入力してください');
                return;
            }

            const article = {
                id: Date.now(),
                title: title,
                content: content,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            const savedArticles = JSON.parse(localStorage.getItem('blogArticles') || '[]');
            savedArticles.push(article);
            localStorage.setItem('blogArticles', JSON.stringify(savedArticles));
            
            alert('記事が保存されました！');
        }

        // AIによる「はじめに」文章生成機能
        function generateIntroText(topic, target, purpose, experience) {
            const targetMap = {
                'beginner': '初心者',
                'intermediate': '中級者', 
                'advanced': '上級者',
                'general': '一般'
            };

            const templates = {
                beginner: [
                    `${topic}に興味を持ち始めた${targetMap[target]}の皆さん、こんにちは。`,
                    `この記事では、${topic}について基礎から分かりやすく解説していきます。`,
                    `${purpose}ことを目指して、実践的な内容をお届けします。`,
                    experience ? `私自身の経験を交えながら、つまずきやすいポイントも含めてご紹介します。` : `具体例を豊富に用いて、理解しやすい形でお伝えします。`
                ],
                intermediate: [
                    `${topic}についてある程度の知識をお持ちの${targetMap[target]}の方へ。`,
                    `この記事では、さらなるスキルアップを目指し、${purpose}内容を扱います。`,
                    experience ? `実際の経験から得た知見を共有し、より実践的なアプローチをご提案します。` : `実用的な事例とともに、深い理解へと導きます。`,
                    `日常の業務や学習に直接活かせる情報をお届けします。`
                ],
                advanced: [
                    `${topic}の専門知識をお持ちの${targetMap[target]}の皆様に向けて。`,
                    `この記事では、${purpose}高度な内容を扱います。`,
                    experience ? `豊富な経験に基づく専門的な視点から、深層的な分析をお届けします。` : `最新の動向と実践的な応用例を中心に解説します。`,
                    `業界のベストプラクティスと革新的なアプローチを探求していきます。`
                ],
                general: [
                    `${topic}について関心をお持ちの皆さん、はじめまして。`,
                    `この記事では、${topic}の魅力や重要性について、誰にでも理解できる形でお伝えします。`,
                    `${purpose}ために、身近な例を用いながら分かりやすく解説していきます。`,
                    experience ? `実体験に基づく具体的なエピソードも交えてご紹介します。` : `日常生活との関連性を重視した内容でお届けします。`
                ]
            };

            const selectedTemplate = templates[target] || templates.general;
            return selectedTemplate.join(' ');
        }

        // 保存済み記事一覧表示機能
        function showSavedArticlesList() {
            const savedArticles = JSON.parse(localStorage.getItem('blogArticles') || '[]');
            // TOPページかエディターページかを判定
            const articlesList = document.getElementById('topArticlesList') || document.getElementById('articlesList');
            
            if (savedArticles.length === 0) {
                articlesList.innerHTML = '<p style="text-align: center; color: #7f8c8d; padding: 20px;">保存された記事がありません</p>';
                articlesList.classList.remove('hidden');
                return;
            }

            const listHTML = savedArticles.map((article, index) => {
                const preview = article.content.replace(/#+\s*/g, '').substring(0, 80) + '...';
                return `
                    <div class="article-item" onclick="loadArticleByIndex(${index})">
                        <h4>${article.title}</h4>
                        <div class="article-date">${new Date(article.createdAt).toLocaleDateString('ja-JP')}</div>
                        <div class="article-preview">${preview}</div>
                    </div>
                `;
            }).join('');

            articlesList.innerHTML = `
                <h3 style="margin-bottom: 15px; color: #2c3e50;">📚 保存済み記事一覧</h3>
                ${listHTML}
                <button onclick="hideArticlesList()" style="margin-top: 15px; background: #95a5a6;">一覧を閉じる</button>
            `;
            articlesList.classList.remove('hidden');
        }

        function hideArticlesList() {
            const topList = document.getElementById('topArticlesList');
            const editorList = document.getElementById('articlesList');
            if (topList) topList.classList.add('hidden');
            if (editorList) editorList.classList.add('hidden');
        }

        function loadArticleByIndex(index) {
            try {
                const savedArticles = JSON.parse(localStorage.getItem('blogArticles') || '[]');
                console.log('保存済み記事データ:', savedArticles);
                console.log('選択されたインデックス:', index);
                
                if (savedArticles[index]) {
                    const article = savedArticles[index];
                    console.log('読み込む記事:', article);
                    
                    // 編集画面を表示
                    const editorCard = document.getElementById('editorCard');
                    if (editorCard) {
                        editorCard.classList.remove('hidden');
                        console.log('編集画面を表示しました');
                    }
                    
                    // 記事内容を編集フィールドに設定
                    const titleField = document.getElementById('title');
                    const contentField = document.getElementById('content');
                    
                    console.log('タイトルフィールド:', titleField);
                    console.log('コンテンツフィールド:', contentField);
                    
                    if (titleField && contentField) {
                        // 確実に値を設定
                        titleField.value = String(article.title || '');
                        contentField.value = String(article.content || '');
                        
                        console.log('設定されたタイトル:', titleField.value);
                        console.log('設定されたコンテンツ:', contentField.value);
                        
                        // フィールドを有効化
                        titleField.disabled = false;
                        contentField.disabled = false;
                        
                        // フィールドにフォーカスを当てて編集可能であることを明確に
                        setTimeout(() => {
                            titleField.focus();
                            titleField.select();
                        }, 300);
                    } else {
                        console.error('編集フィールドが見つかりません');
                        alert('編集フィールドが見つかりません。ページを再読み込みしてください。');
                        return;
                    }
                    
                    // 一覧を非表示
                    hideArticlesList();
                    
                    // 編集画面までスクロール
                    setTimeout(() => {
                        if (editorCard) {
                            editorCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    }, 400);
                    
                    alert(`「${article.title}」を読み込みました。編集してください。`);
                } else {
                    console.error('記事が見つかりません。インデックス:', index);
                    alert('選択された記事が見つかりません');
                }
            } catch (error) {
                console.error('記事読み込みエラー:', error);
                alert('記事の読み込み中にエラーが発生しました: ' + error.message);
            }
        }

        function loadSavedArticles() {
            const savedArticles = JSON.parse(localStorage.getItem('blogArticles') || '[]');
            if (savedArticles.length === 0) {
                alert('保存された記事がありません');
                return;
            }

            const articleList = savedArticles.map((article, index) => 
                `${index + 1}. ${article.title} (${new Date(article.createdAt).toLocaleDateString('ja-JP')})`
            ).join('\n');
            
            const selection = prompt(`保存済み記事:\n${articleList}\n\n読み込みたい記事の番号を入力してください (1-${savedArticles.length})`);
            
            if (selection && !isNaN(selection) && selection >= 1 && selection <= savedArticles.length) {
                const selectedArticle = savedArticles[selection - 1];
                document.getElementById('title').value = selectedArticle.title;
                document.getElementById('content').value = selectedArticle.content;
                alert(`「${selectedArticle.title}」を読み込みました`);
            }
        }

        function previewArticle() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            if (!title || !content) {
                alert('タイトルと内容を入力してください');
                return;
            }

            const previewWindow = window.open('', '_blank');
            previewWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>${title}</title>
                    <style>
                        body { font-family: 'Hiragino Sans', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
                        h1, h2, h3 { color: #2c3e50; }
                        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; }
                        code { background: #f4f4f4; padding: 2px 4px; border-radius: 3px; }
                    </style>
                </head>
                <body>
                    <h1>${title}</h1>
                    <div>${content.replace(/\n/g, '<br>')}</div>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
