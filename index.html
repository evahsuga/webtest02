<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ作成支援アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .outline-section {
            margin-top: 20px;
        }

        .outline-item {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 5px 5px 0;
        }

        .outline-item h3 {
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .outline-item p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .editor {
            grid-column: 1 / -1;
        }

        .editor textarea {
            min-height: 400px;
            font-family: 'Courier New', monospace;
        }

        .hidden {
            display: none;
        }

        .article-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .article-item {
            background: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
            cursor: pointer;
            transition: all 0.3s;
        }

        .article-item:hover {
            background: #e8f4f8;
            transform: translateX(5px);
        }

        .article-item h4 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .article-item .article-date {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .article-item .article-preview {
            color: #555;
            font-size: 0.9rem;
            margin-top: 8px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .heading-item {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .heading-item:hover {
            border-color: #3498db;
            background: #e8f4f8;
        }

        .heading-item.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .heading-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
        }

        .heading-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .heading-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }

        .drag-handle {
            cursor: grab;
            padding: 5px;
            color: #666;
            font-size: 18px;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .delete-heading {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-heading:hover {
            background: #c0392b;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ブログ作成支援アプリ</h1>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <!-- 話題ヒアリング -->
            <div class="card" id="topicCard">
                <h2>📝 話題をお聞かせください</h2>
                <div class="form-group">
                    <label for="topic">書きたい話題・テーマ</label>
                    <input type="text" id="topic" placeholder="例：プログラミング学習について">
                </div>
                <div class="form-group">
                    <label for="referenceUrl">参考記事URL（任意）</label>
                    <input type="url" id="referenceUrl" placeholder="参考にしたい記事のURLを入力してください（例：https://example.com/article）">
                </div>
                <div class="form-group">
                    <label for="purpose">記事の目的</label>
                    <textarea id="purpose" placeholder="この記事で読者に何を伝えたいか、どんな価値を提供したいかを教えてください"></textarea>
                </div>
                <div class="form-group">
                    <label for="experience">関連する経験・知識</label>
                    <textarea id="experience" placeholder="この話題に関するあなたの経験や専門知識があれば教えてください"></textarea>
                </div>
                <div class="form-group" style="background-color: #f0f8ff; padding: 15px; border-radius: 8px; border: 2px solid #3498db;">
                    <label for="keywords" style="color: #2c3e50; font-weight: bold;">🎯 メインキーワード</label>
                    <input type="text" id="keywords" placeholder="記事のメインキーワードを入力してください（例：プログラミング学習）" style="border: 2px solid #3498db;">
                </div>
                <div class="form-group" style="background-color: #f0f8ff; padding: 15px; border-radius: 8px; border: 2px solid #3498db;">
                    <label for="subKeywords" style="color: #2c3e50; font-weight: bold;">🔗 サブキーワード</label>
                    <input type="text" id="subKeywords" placeholder="関連キーワードをカンマ区切りで入力してください（例：初心者, 学習方法, 効率的）" style="border: 2px solid #3498db;">
                </div>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button onclick="generateOutline()">構成を提案してもらう</button>
                    <button onclick="showSavedArticlesList()" style="background: #27ae60;">📚 保存済み記事一覧</button>
                </div>
                <div id="topArticlesList" class="article-list hidden"></div>
            </div>

            <!-- 構成提案 -->
            <div class="card" id="outlineCard">
                <h2>📋 記事構成案</h2>
                <div id="outlineContent">
                    <p style="color: #7f8c8d; text-align: center; padding: 40px 0;">
                        左側のフォームに入力して「構成を提案してもらう」ボタンを押してください
                    </p>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap;">
                    <button onclick="showHeadingEditor()" id="editHeadingsBtn" class="hidden" style="background: #f39c12; color: white;">📝 見出しを編集する</button>
                    <button onclick="startWriting()" id="startWritingBtn" class="hidden" style="background: #e74c3c; color: white;">✍️ この構成で記事を書く</button>
                </div>
            </div>
        </div>

        <!-- 見出し編集セクション -->
        <div class="card editor hidden" id="headingEditorCard">
            <h2>📝 見出しを編集</h2>
            <p style="color: #666; margin-bottom: 20px;">生成された見出しを自由に編集できます。順番の変更や文言の修正が可能です。</p>
            <div id="headingsList"></div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="addNewHeading()" style="background: #27ae60;">➕ 見出しを追加</button>
                <button onclick="confirmHeadings()" style="background: #e74c3c; color: white;">✅ この見出しで記事を作成</button>
                <button onclick="backToOutline()" style="background: #95a5a6;">⬅️ 構成案に戻る</button>
            </div>
        </div>

        <!-- 記事エディター -->
        <div class="card editor hidden" id="editorCard">
            <h2>✍️ 記事を書く</h2>
            <div class="form-group">
                <label for="title">記事タイトル</label>
                <input type="text" id="title" placeholder="記事のタイトルを入力">
            </div>
            <div class="form-group">
                <label for="content">記事内容（Markdown形式）</label>
                <textarea id="content" placeholder="ここに記事を書いてください。Markdown記法が使えます。"></textarea>
            </div>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button onclick="saveArticle()">記事を保存</button>
                <button onclick="previewArticle()">プレビュー</button>
                <button onclick="showSavedArticlesList()">保存済み記事一覧</button>
                <button onclick="loadSavedArticles()" style="background: #27ae60;">記事を読み込み</button>
                <button onclick="debugLocalStorage()" style="background: #f39c12; font-size: 12px;">データ確認</button>
                <button onclick="clearAllArticles()" style="background: #e74c3c; font-size: 12px;">全削除</button>
            </div>
            <div id="articlesList" class="article-list hidden"></div>
        </div>
    </div>

    <script>
        // ブログ構成提案機能
        async function generateOutline() {
            const topic = document.getElementById('topic').value;
            const purpose = document.getElementById('purpose').value;
            const experience = document.getElementById('experience').value;
            const referenceUrl = document.getElementById('referenceUrl').value;
            const keywords = document.getElementById('keywords').value;
            const subKeywords = document.getElementById('subKeywords').value;

            if (!topic || !purpose) {
                alert('話題・テーマと記事の目的を入力してください');
                return;
            }

            // 参考URLからコンテンツを取得
            let referenceContent = '';
            if (referenceUrl) {
                try {
                    const fetchButton = document.querySelector('button[onclick="generateOutline()"]');
                    fetchButton.disabled = true;
                    fetchButton.textContent = '参考記事を読み込み中...';
                    
                    referenceContent = await fetchReferenceContent(referenceUrl);
                    
                    // 取得した内容をグローバルに保存
                    window.currentReferenceContent = referenceContent;
                    console.log('参考記事の内容を取得しました:', referenceContent);
                    
                } catch (error) {
                    console.error('参考記事の取得に失敗:', error);
                    alert('参考記事の読み込みに失敗しました。URLを確認してください。');
                } finally {
                    document.querySelector('button[onclick="generateOutline()"]').disabled = false;
                    document.querySelector('button[onclick="generateOutline()"]').textContent = '構成を提案してもらう';
                }
            }

            // シンプルな構成生成ロジック（一般向けに固定）
            const outline = generateBlogOutline(topic, 'general', purpose, experience, referenceContent, keywords, subKeywords);
            displayOutline(outline);
        }

        // 参考記事からコンテンツを取得する関数
        async function fetchReferenceContent(url) {
            // シンプルなURL検証
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                throw new Error('有効なURLを入力してください');
            }
            
            try {
                // WebFetch APIを使用して記事内容を取得
                const response = await fetch('/api/webfetch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        prompt: '記事の主要な内容を要約し、キーポイントを抽出してください。特に重要な事実、データ、主張について詳しく教えてください。'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.content || `参考記事URL: ${url}`;
                
            } catch (error) {
                console.error('WebFetch APIエラー:', error);
                // フォールバック: 直接WebFetch関数を試行
                try {
                    return await webFetchDirect(url);
                } catch (fallbackError) {
                    console.error('フォールバックエラー:', fallbackError);
                    return `参考記事URL: ${url}\n※記事内容の自動取得に失敗しました。手動で内容を確認してください。`;
                }
            }
        }
        
        // WebFetch関数の直接呼び出し
        async function webFetchDirect(url) {
            // この部分は実際のWebFetch機能が利用可能な場合に使用
            // シミュレーション用の仮実装
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(`参考記事の内容:\n- URL: ${url}\n- この記事の主要なポイントを参考にして記事を作成してください\n- 記事の構成や論点を参考にしてください`);
                }, 2000);
            });
        }

        function generateBlogOutline(topic, target, purpose, experience, referenceContent = '', keywords = '', subKeywords = '') {
            // 常に一般向けに固定
            const targetText = '一般の方';

            // AIによる「はじめに」文章生成（参考記事内容を含む）
            const introText = generateIntroText(topic, 'general', purpose, experience, referenceContent);

            // 参考記事がある場合は、より詳細な構成を生成
            const sections = generateSectionsWithReference(topic, purpose, experience, referenceContent, keywords, subKeywords);

            return {
                title: `${targetText}向け：${topic}について`,
                referenceContent: referenceContent,
                keywords: keywords,
                subKeywords: subKeywords,
                sections: sections
            };
        }

        // 参考記事を考慮した記事構成生成（SEO最適化）
        function generateSectionsWithReference(topic, purpose, experience, referenceContent, keywords = '', subKeywords = '') {
            // キーワードとサブキーワードを配列に変換
            const mainKeyword = keywords.trim();
            const subKeywordArray = subKeywords ? subKeywords.split(',').map(k => k.trim()).filter(k => k) : [];
            
            const baseSections = [
                {
                    title: 'はじめに',
                    content: generateIntroText(topic, 'general', purpose, experience, referenceContent)
                }
            ];

            // SEO最適化された中項目を生成
            const seoSections = generateSEOOptimizedSections(topic, mainKeyword, subKeywordArray, purpose, experience, referenceContent);
            baseSections.push(...seoSections);

            // まとめセクション（メインキーワードを含む）
            const summaryTitle = mainKeyword ? 
                `${mainKeyword}に関するまとめ` : 
                'まとめ';
            baseSections.push({
                title: summaryTitle,
                content: '記事の要点をまとめ、読者への次のアクションを提案'
            });

            return baseSections;
        }

        // SEO最適化された中項目生成
        function generateSEOOptimizedSections(topic, mainKeyword, subKeywords, purpose, experience, referenceContent) {
            const sections = [];
            
            // 2. 基本概念セクション（メインキーワード含む）
            const basicTitle = mainKeyword ? 
                `${mainKeyword}とは？基本的な概念を解説` : 
                `${topic}とは？`;
            sections.push({
                title: basicTitle,
                content: referenceContent ? 
                    `${topic}の基本的な概念について、参考記事の内容も踏まえて詳しく解説します。` :
                    '基本的な概念や定義を説明'
            });

            // 3. サブキーワードを活用した中項目生成（最大3つ）
            if (subKeywords.length > 0) {
                // 中項目パターンの定義（複数のサブキーワードを組み合わせ可能）
                const sectionPatterns = [
                    {
                        titleTemplate: (sub1, sub2, keyword) => sub2 ? 
                            `${sub1}と${sub2}から学ぶ${keyword || topic}の基本` :
                            `${sub1}における${keyword || topic}の重要ポイント`,
                        contentTemplate: (sub1, sub2, keyword) => sub2 ?
                            `${sub1}と${sub2}の両方の観点から${keyword || topic}について詳しく解説します。` :
                            `${sub1}の観点から${keyword || topic}について詳しく解説します。`
                    },
                    {
                        titleTemplate: (sub1, sub2, keyword) => sub2 ?
                            `${sub1}と${sub2}を活用した${keyword || topic}の実践方法` :
                            `${sub1}で学ぶ${keyword || topic}の実践方法`,
                        contentTemplate: (sub1, sub2, keyword) => sub2 ?
                            `${sub1}と${sub2}を組み合わせて${keyword || topic}を実践する具体的な方法をご紹介します。` :
                            `${sub1}を通じて${keyword || topic}を実践する具体的な方法をご紹介します。`
                    },
                    {
                        titleTemplate: (sub1, sub2, keyword) => sub2 ?
                            `${sub1}×${sub2}で実現する${keyword || topic}の応用例` :
                            `${sub1}を活用した${keyword || topic}の応用例`,
                        contentTemplate: (sub1, sub2, keyword) => sub2 ?
                            `${sub1}と${sub2}を組み合わせた${keyword || topic}の応用例や成功事例をご紹介します。` :
                            `${sub1}を活用した${keyword || topic}の応用例や事例をご紹介します。`
                    }
                ];

                // 最大3つの中項目を生成
                const maxSections = Math.min(3, sectionPatterns.length);
                
                for (let i = 0; i < maxSections; i++) {
                    const pattern = sectionPatterns[i];
                    const firstSub = subKeywords[i] || subKeywords[0]; // 基本は順番に、足りない場合は最初のものを再利用
                    const secondSub = subKeywords.length > 1 && i < subKeywords.length - 1 ? 
                        subKeywords[i + 1] : 
                        (subKeywords.length > 2 ? subKeywords[(i + 1) % subKeywords.length] : null);
                    
                    sections.push({
                        title: pattern.titleTemplate(firstSub, secondSub, mainKeyword),
                        content: pattern.contentTemplate(firstSub, secondSub, mainKeyword)
                    });
                }
            } else {
                // サブキーワードがない場合のデフォルトセクション（最大3つ）
                sections.push({
                    title: experience ? '私の経験から学ぶポイント' : '具体例・事例',
                    content: experience || '実際の例や事例を紹介'
                });

                sections.push({
                    title: `${mainKeyword || topic}を効果的に活用する方法`,
                    content: '効果的に進めるためのポイントやコツをご紹介します。'
                });

                sections.push({
                    title: `${mainKeyword || topic}の実践と応用`,
                    content: '実際の現場での活用例や応用方法について解説します。'
                });
            }

            // 参考記事がある場合は、既存のセクションの1つと置き換える（中項目は最大3つ維持）
            if (referenceContent && referenceContent.length > 100 && sections.length >= 3) {
                // 最後のセクションを参考記事セクションに置き換え
                sections[sections.length - 1] = {
                    title: `${mainKeyword || topic}について参考記事から学ぶポイント`,
                    content: '参考記事の重要なポイントを分析し、読者に役立つ情報を抽出します。'
                };
            } else if (referenceContent && referenceContent.length > 100 && sections.length < 3) {
                // セクションが3つ未満の場合は追加
                sections.push({
                    title: `${mainKeyword || topic}について参考記事から学ぶポイント`,
                    content: '参考記事の重要なポイントを分析し、読者に役立つ情報を抽出します。'
                });
            }

            return sections;
        }

        function displayOutline(outline) {
            const outlineContent = document.getElementById('outlineContent');
            const html = `
                <div class="outline-item">
                    <h3>📰 提案タイトル</h3>
                    <p>${outline.title}</p>
                </div>
                ${outline.sections.map((section, index) => `
                    <div class="outline-item">
                        <h3>${index + 1}. ${section.title}</h3>
                        <p>${section.content}</p>
                    </div>
                `).join('')}
            `;
            outlineContent.innerHTML = html;
            
            // 生成された構成をグローバルに保存
            window.currentOutline = outline;
            
            // ボタンを表示
            const editBtn = document.getElementById('editHeadingsBtn');
            const startBtn = document.getElementById('startWritingBtn');
            
            if (editBtn) {
                editBtn.classList.remove('hidden');
                editBtn.style.display = 'inline-block';
                editBtn.style.visibility = 'visible';
                editBtn.style.opacity = '1';
                console.log('見出し編集ボタンを表示しました');
                
                // ボタンがクリック可能であることを確認
                editBtn.addEventListener('click', function() {
                    console.log('見出し編集ボタンがクリックされました');
                    showHeadingEditor();
                });
            }
            
            if (startBtn) {
                startBtn.classList.remove('hidden');
                startBtn.style.display = 'inline-block';
                startBtn.style.visibility = 'visible';
                startBtn.style.opacity = '1';
                console.log('記事作成ボタンを表示しました');
            }
        }

        // 見出し編集機能
        function showHeadingEditor() {
            console.log('見出し編集機能が呼び出されました');
            console.log('現在の構成:', window.currentOutline);
            
            if (!window.currentOutline) {
                alert('構成案が見つかりません。先に構成を生成してください。');
                return;
            }

            // 見出し編集画面を表示
            const editorCard = document.getElementById('headingEditorCard');
            if (editorCard) {
                editorCard.classList.remove('hidden');
                console.log('見出し編集画面を表示しました');
            } else {

        function displayHeadingsEditor() {
            const headingsList = document.getElementById('headingsList');

            enableDragAndDrop();
        }

        function enableDragAndDrop() {
            const headingItems = document.querySelectorAll('.heading-item[data-type="section"]');
            headingItems.forEach(item => {
                item.draggable = true;
                
                item.addEventListener('dragstart', (e) => {
                    item.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', item.dataset.index);
                });
                
                item.addEventListener('dragend', () => {
                    item.classList.remove('dragging');
                });
                
                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });
                
                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const draggedIndex = parseInt(e.dataTransfer.getData('text/plain'));
                    const targetIndex = parseInt(item.dataset.index);
                    
                    if (draggedIndex !== targetIndex) {
                        reorderHeadings(draggedIndex, targetIndex);
                    }
                });
            });
        }

        function reorderHeadings(fromIndex, toIndex) {
            const outline = window.currentOutline;
            const sections = outline.sections;
            
            // 配列の要素を移動
            const [movedSection] = sections.splice(fromIndex, 1);
            sections.splice(toIndex, 0, movedSection);
            
            // 表示を更新
            displayHeadingsEditor();
        }

        function deleteHeading(index) {
            if (confirm('この見出しを削除しますか？')) {
                window.currentOutline.sections.splice(index, 1);

        // AIによる「はじめに」文章生成機能（一般向けに固定、参考記事対応）
        function generateIntroText(topic, target, purpose, experience, referenceContent = '') {
            const baseTemplate = [

                `この記事では、${topic}の魅力や重要性について、誰にでも理解できる形でお伝えします。`,

            ];

        // AI生成：中見出しセクションのたたき台文章生成（200文字程度）
        function generateSectionDraft(sectionTitle, topic, keywords, subKeywords, purpose, referenceContent) {
            const templates = {
                method: [
                    `${topic}を効果的に活用するためには、まず基本的な理解から始めることが重要です。`,
                    `実際の手順としては、段階的なアプローチを取ることで、確実な成果を得ることができます。`,
                    `具体的な方法について、実践的な観点から詳しく解説していきます。`
                ],
                point: [
                    `${topic}において最も重要なポイントは、基本的な概念をしっかりと理解することです。`,
                    `多くの人が見落としがちな要素として、継続的な取り組みの重要性が挙げられます。`,
                    `成功事例から学ぶことで、より効果的なアプローチが可能になります。`
                ],
                application: [
                    `${topic}の応用例として、様々な場面での活用方法を考えることができます。`,
                    `実際の現場では、理論だけでなく実践的なスキルが求められます。`,
                    `具体的な応用事例を通じて、より深い理解を目指していきましょう。`
                ],
                default: [
                    `${topic}について考える際には、多角的な視点から捉えることが大切です。`,
                    `基本的な知識を身につけることで、応用的な活用も可能になります。`,
                    `実践を通じて得られる経験が、より深い理解につながります。`
                ]
            };

            let selectedTemplate;
            if (sectionTitle.includes('方法') || sectionTitle.includes('やり方')) {
                selectedTemplate = templates.method;
            } else if (sectionTitle.includes('ポイント') || sectionTitle.includes('重要')) {
                selectedTemplate = templates.point;
            } else if (sectionTitle.includes('応用') || sectionTitle.includes('事例')) {
                selectedTemplate = templates.application;
            } else {
                selectedTemplate = templates.default;
            }

            let draft = selectedTemplate.join(' ');
            
            // キーワード統合
            if (keywords) {
                draft = draft.replace(new RegExp(`${topic}`, 'g'), `${keywords}`);
            }

            return draft;
        }

        // AI生成：基本説明セクションのたたき台文章生成
        function generateBasicExplanationDraft(topic, keywords, subKeywords, purpose) {

        }

        // デバッグ用：localStorage内容確認関数
        function debugLocalStorage() {
            const data = localStorage.getItem('blogArticles');
            console.log('localStorage raw data:', data);
            
            if (data) {
                try {
                    const parsed = JSON.parse(data);
                    console.log('Parsed articles:', parsed);
                    console.log('Number of articles:', parsed.length);
                    
                    parsed.forEach((article, index) => {
                        console.log(`Article ${index + 1}:`, article.title, '- Created:', article.createdAt);
                    });
                    
                    alert(`localStorage内に${parsed.length}件の記事があります。詳細はコンソールを確認してください。`);
                } catch (error) {
                    console.error('JSON parse error:', error);
                    alert('localStorageのデータが壊れています');
                }
            } else {
                alert('localStorageに記事データがありません');
            }
        }

        // デバッグ用：localStorage完全クリア
        function clearAllArticles() {
            if (confirm('全ての保存済み記事を削除しますか？この操作は取り消せません。')) {
                localStorage.removeItem('blogArticles');
                alert('全ての記事が削除されました');
                console.log('localStorage cleared');
            }
        }
    </script>
